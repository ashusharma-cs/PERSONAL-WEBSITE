<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

<body>
    <nav id="navbar">
        <div class="left">
            <h1>ASHU SHARMA</h1>
        </div>
        <div class="right">
            <div class="hold">
                <div id="line1" class="line"></div>
                <div id="line2" class="line"></div>
                <div id="line3" class="line"></div>
            </div>
            <div class="menu">
                <div class="links">
                    <a href="#">ABOUT</a>
                    <a href="#skills">SKILLS</a>

                    <a href="#">PROJECTS</a>
                    <a href="#">VOLUNTEER</a>

                </div>
            </div>
        </div>

    <section id="first">

        <a id="scrollvalue" class="scroll">
            <div class="pin"></div>
        </a>
    </section>

    <section id="skills">
        <div class="head">
            <h1>SKILLS</h1>
        </div>

        <div class="part-wrapper">
            <div class="part1">
                <div class="box boot">
                    <a href="https://www.java.com" target="_blank">
                        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg"
                            alt="java" width="60" height="60" /></a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-javalocal"></div>
                    </div>
                </div>

                <div class="box boot">
                    <a href="https://www.cprogramming.com/" target="_blank">
                        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/c/c-original.svg"
                            alt="c" width="60" height="60" />
                    </a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-clocal"></div>
                    </div>
                </div>

                <div class="box boot">
                    <a href="https://www.w3schools.com/cpp/" target="_blank">
                        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg"
                            alt="cplusplus" width="60" height="60" />
                    </a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-cpluslocal"></div>
                    </div>
                </div>

                <div class="box boot">
                   <a href="https://www.python.org" target="_blank"> <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="python" width="40" height="40"/> </a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-cpluslocal"></div>
                    </div>
                </div>

               
            </div>
            <div class="part2">
                <div class="box boot">
                    <a href="https://getbootstrap.com" target="_blank">
                        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/bootstrap/bootstrap-plain-wordmark.svg"
                            alt="" width="60" height="60" /></a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-local"></div>
                    </div>
                </div>
                <div class="box boot">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
                        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg"
                            alt="javascript" width="60" height="60" />
                    </a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-javalocal"></div>
                    </div>
                </div>
                <div class="box boot">
                    <a href="https://www.w3schools.com/css/" target="_blank"> <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg" alt="css3" width="60" height="60"/> </a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-javalocal"></div>
                    </div>
                </div>
                <div class="box boot">
                    <a href="https://www.w3.org/html/" target="_blank"> <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg" alt="html5" width="60" height="60"/> </a>

                    <div class="score">
                        <div class="hidden"></div>
                        <div class="score-javalocal"></div>
                    </div>
                </div>
            </div>
